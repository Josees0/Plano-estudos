<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PlanoEdu - Detalhes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background-color: #000000;
      padding: 10px 20px;
      color: white;
    }

    .logo {
     height: 55px;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
  
    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: #f4f4f4;
      border-right: 2px solid #ddd;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      color: #1e3678;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar li:hover {
      background: #e0e0e0;
    }
    
    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      
    }

    .toggle-btn {
      background: #ff914d;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .content img#toggle-btn{
      fill:#e0e0e0;
      width: 20px;
      height: 20px;
    }

    iframe {
      border: none;
      width: 50%;
      height: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

</html>
